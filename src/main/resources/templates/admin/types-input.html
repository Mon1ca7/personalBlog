<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <!-- 移动端的适应 -->
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>新增分类</title>
    <!-- 使用CDN引入semantic-ui的css文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"/>
    <link rel="stylesheet" href="../../static/css/my.css"/>
</head>
<body>
<!-- 导航  inverted 底部颜色反转-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-mini m-shadow-small">
    <div class="ui container">
        <!-- stackable 适应移动端,手机端隐藏导航栏 -->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item m-mobile-hide item"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item m-mobile-hide item"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item  m-mobile-hide item"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/100/100" class="ui avatar image"/>
                        王阳明
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 二级导航 -->
<div class="ui attached inverted pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal item">列表</a>
        </div>
    </div>
</div>

<!-- 中间内容 -->
<div class="m-container-small m-padded-big">
    <div class="ui container">
        <!--
            th:object="${type}"获取type的值，并且保存
            通过*{属性名}的方式，来获取type中的属性，这样就省去了大量的type.前缀了
        -->
        <form action="#" method="post" class="ui form" th:object="${type}"
              th:action="*{id} == null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}">
            <input type="hidden" name="id" th:value="*{id}"/>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}"/>
                </div>
            </div>
            <!--HTML页面显示的是注释，但tymeleaf模板可以识别-->
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                <i class="close icon"></i>
             <div class="header">验证失败</div>
                 <p th:errors="*{name}">提交信息不符合规则</p>
             </div>
            /*/-->
            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
    </div>
</div>
<!-- 底部 -->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui link list">
                    <div class="item"><img src="../static/images/wechat.png" class="ui rounded image" alt=""
                                           style="width: 110px;"/></div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:Jerry7739@163.com</a>
                    <a href="#" class="item">QQ:977148927</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">个人介绍</h4>
                <p>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">@Copyright @2021-2077 designed by blank</p>
    </div>
</footer>

<!-- 使用CDN引入semantic-ui的js文件和jQuery -->
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!-- 引入集成markdown的js -->
<script src="../../static/lib/editormd/editormd.js"></script>
<!--/*/</th:block>/*/-->

<!-- 初始化markdown编辑器 -->
<script type="text/javascript">
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../../static/lib/editormd/lib/"
        });
    });
</script>

<script type="text/javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
    /* 表单验证 */
    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'name',
                rules: [{
                    type : 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });
</script>
</body>
</html>
